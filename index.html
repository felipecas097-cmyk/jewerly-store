<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <h1 class="header_tittle">Header</h1>

            <h2 class="main_tittle">Main</h2>
        </div>

    <footer class="footer">
        <div class="footer_container footer_container--top">
            <div class="container container-footer container-contact">
                <h2 class="contact_tittle">Contact</h2>
                <div class="horario">
                    <p>Working hours Mon-Fri 10-18h CET</p><p>+57 3213347232</p>
                </div>    
            </div>

                <div class="correo">
                    <img src="./images/correo.png" alt="correo">

                        <a href="#">registrate</a>
                    </div>

                </div>    
            </div>
            <div class="container container-footer container-redes-sociales">
                <h2 class="contact_tittle">Redes Sociales</h2>
                <div class="container container-redes-sociales-images">
                    <a href="#"><img class="redes-sociales-images facebook-image"  src="./images/facebook-logo.png" alt="facebook"></a>
                    <a href="#"><img class="redes-sociales-images instagram" src="./images/instagram-logo.png" alt="instagram"></a>
                    <a href="#"><img class="redes-sociales-images github-image" src="./images/github-logo.png" alt="github"></a>
                    <a href="#"><img class="redes-sociales-images youtube-image" src="./images/youtube-logo.png" alt="youtube"></a>
                
                </div>

            <div class="footer_container footer_container--bottom">
                alo
